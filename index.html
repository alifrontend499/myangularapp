<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular app</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-app="myApp">
      <!-- header -->
      <header ng-include="'include/header.html'" style="margin-bottom: 30px;"></header>
      <!-- header finish-->

      <section id="main" style="" ng-cloak>
        <div class="container" ng-controller="userDirectory">
          <div class="col-lg-12" style="">

            <!-- show people adding pane btn -->
            <div class="row orderBy" style="padding: 0;margin: 0;">
              <div class="form-group col" style="padding: 0;text-align: left;">
                <button type="button" ng-click="addUser = true" class="btn btn-primary">Add more people</button>
              </div>
            </div>
            <!-- show people adding pane btn finish-->

            <!-- add more people form -->
            <form class="" ng-submit="submitValue()" ng-show="addUser" style="border: 1px solid #cfcfcf;padding: 15px 15px;margin-bottom: 15px;">

              <!-- Hide people adding pane btn -->
              <div class="row orderBy" style="padding: 0;margin: 0;">
                <div class="col" style="padding: 0;text-align: right;">
                  <button type="button" ng-click="addUser = false" class="btn btn-primary">hide</button>
                </div>
              </div>
              <!-- Hide people adding pane btn finish -->

              <div class="form-group">
                <label>Name</label>
                <input type="text" placeholder="Name" class="form-control" ng-model="myname">
              </div>
              <div class="form-group">
                <label>Age</label>
                <input type="text" placeholder="Age" class="form-control" ng-model="myage">
              </div>
              <div class="form-group">
                <label>Profession</label>
                <input type="text" placeholder="Profession" class="form-control" ng-model="profession">
              </div>
              <input type="Submit" value="Submit" class="btn btn-success">

            </form>
            <!-- add more people finish -->
          </div>

          <!-- display user details tables-->
          <div class="col-lg-12 data-display" ng-include="'views/user-details.html'"></div>
          <!-- display user details tables finish-->
        </div>
      </section>

      <!-- header -->
      <footer ng-include="'include/footer.html'" style="margin-top: 30px;"></header>
      <!-- header finish-->

    <!-- main files -->
    <script type="text/javascript" src="js/shared/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/shared/angular.js"></script>
    <!-- app -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- main controller -->
    <script type="text/javascript" src="js/controller/maincontroller.js"></script>
  </body>
</html>
