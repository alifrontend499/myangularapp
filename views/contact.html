<section id="contact">
  <div class="container">
    <div class="contact-inner col-xs-12 col-sm-8 col-lg-7">
      <!-- {{ contact }} -->
      <form class="" name="contactForm" ng-submit="sendMessage()" method="post" novalidate>
        <div class="form-group">
          <input type="text" placeholder="Name" name="name" class="form-control" ng-model="contact.name" ng-required="true">
          <div ng-show="contactForm.name.$touched && contactForm.name.$invalid">
            <small style="color: #f6002e;">Please enter valid name.</small>
          </div>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" class="form-control" ng-model="contact.email" ng-required="true">
          <div ng-show="contactForm.email.$touched && contactForm.email.$invalid">
            <small style="color: #f6002e;">Please enter valid Email.</small>
          </div>
        </div>
        <div class="form-group">
          <textarea rows="4" class="form-control" name="messgae" placeholder="Message" ng-model="contact.messgae" ng-required="true"></textarea>
          <div ng-show="contactForm.messgae.$touched && contactForm.messgae.$invalid">
            <small style="color: #f6002e;">Please enter messgae.</small>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="contactForm.$invalid" style="margin: auto;display: table;">Send</button>
      </form>
    </div>
  </div>
</section>
