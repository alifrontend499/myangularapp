<div class="form-group">
  <input type="text" name="" class="form-control" placeholder="Search" ng-model="search">
</div>
<!-- order by buttons -->
<div class="row orderBy" style="padding: 0;margin: 0;">
  <div class="form-group col" style="padding: 0;text-align: left;">
    <button type="button" ng-click="order = 'name'" class="btn btn-primary">Order by name</button>
  </div>
  <div class="form-group col" style="padding: 0;text-align: right;">
    <button type="button" ng-click="order = 'profession'" class="btn btn-primary">Order by Profession</button>
  </div>
</div>
<!-- order by buttons finish-->
<!-- people table -->
<table class="table table-dark table-striped">
  <thead class="thead-light">
    <tr>
      <th>No.</th>
      <th>Name</th>
      <th>Age</th>
      <th>Profession</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="person in people | orderBy: order | filter: search">
      <td>
        {{ $index + 1 }}
      </td>
      <td>
        {{ person.name}}
      </td>
      <td>
        {{ person.age }}
      </td>
      <td>
        {{ person.profession }}
      </td>
      <td>
        <a href="" ng-click="deleteFunc($index)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
<!-- people table finish-->
